<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome</title>
    </head>
    <body>
        <h1>
            Check the Caesars Cipher in console.log with caesarCipher("sentence")
        </h1>

        <script>
            //Basic level
            function caesarsCipher(sentence) {
                return sentence.split('').map.call(sentence, function(char) {
                    x = char.charCodeAt(0);

                    if (x < 65 || x > 90) {
                        return String.fromCharCode(x);
                    }

                    if (x <= 77) {
                        return String.fromCharCode(x + 13);
                    }

                    return String.fromCharCode(x - 13);
                }).join('');
            }

            
        </script>
    </body>
</html>
