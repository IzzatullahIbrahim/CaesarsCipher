            //Intermediate level
            function caesarsCipher(sentence) {
                var arr = [];
                var regEx = /[A-Z]/;

                for (var i = 0; i < sentence.length; i++) {
                    if (regEx.test(sentence[i])) {
                        arr.push((sentence[i].charCodeAt() - 65 + 13) % 26 + 65);
                    } else {
                        arr.push(sentence[i].charCodeAt());
                    }
                }
                return String.fromCharCode.apply(String, arr);
            }
